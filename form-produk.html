<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>


<body class="m-3">
  <h1>Form produk</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama produk</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">harga</label>
      <input type="text" class="form-control" id="input-harga">
    </div>
    <div class="mb-3">
      <label class="form-label">stok</label>
      <input type="text" class="form-control" id="input-stok">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
    <img src="loader.gif" style="width: 1.8em; display: none" id="loader">
  </form>

  <a href="index.html">lihat daftar produk</a>

  <script type="module">
    import { tambahproduk } from './main.js';

    let tombolTamabah = document.getElementById('tombol-tambah');
    let elemenNamaProduk = document.getElementById('input-nama');
    let elemenHarga = document.getElementById('input-harga');
    let elemenstok = document.getElementById('input-stok');
    let loader = document.getElementById('loader');

    tombolTamabah.addEventListener('click', async function(e) {
      e.preventDefault();
      tombolTamabah.setAttribute('disabled', 'disabled');
      loader.style.display = "block";

      await tambahproduk(elemenNamaProduk.value, elemenHarga.value, elemenstok.value);
      window.location, href = 'index.html';
    });
  </script>

</body>

</html>
