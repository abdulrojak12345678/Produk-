<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <h1>Daftar Produk</h1>
  
  <table class="table" id="daftar-produk">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nama Produk</th>
      <th scope="col">harga</th>
      <th scope="col">stok</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<img src="loader.gif" style="width: 1.8em; display: block">
<a href="form-produk.html">Tambah Produk</a>

<script type="module">
  import {ambilDaftarProduk, formatangka} from './main.js';
  
  $(document).ready(async function() {
   let elementdaftar = $("#daftar-produk > tbody")
   let daftarproduk = await ambilDaftarProduk();
   let nomor = 1;
   
   daftarproduk.forEach((data) => {
     elementdaftar.append(
       '<tr>' +
       '<th>' + nomor + '</th>'+
       '<td>' + data.nama+'</td>'+
       '<td>' +formatangka (data.harga)+'</td>'+
       '<td>' + data.stok+'</td>'+
       '</tr>'
       );
       nomor = nomor +1;
       
   });
   $('#loader.gif').hide();
  });
</script>
</body>

</html>
